{{- if .Values.streamer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpu-telemetry-pipeline.streamer.name" . }}
  labels:
    {{- include "gpu-telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: streamer
spec:
  replicas: {{ .Values.streamer.replicaCount }}
  selector:
    matchLabels:
      {{- include "gpu-telemetry-pipeline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: streamer
  template:
    metadata:
      labels:
        {{- include "gpu-telemetry-pipeline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: streamer
    spec:
      {{- include "gpu-telemetry-pipeline.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "gpu-telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: streamer
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.streamer.image.repository }}:{{ .Values.streamer.image.tag }}"
          imagePullPolicy: {{ .Values.streamer.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STREAMER_ID
              value: "$(POD_NAME)"
            - name: CSV_PATH
              value: {{ .Values.streamer.data.csvPath | quote }}
            - name: MQ_HOST
              value: {{ include "gpu-telemetry-pipeline.mqServer.name" . }}
            - name: MQ_PORT
              value: {{ .Values.mqServer.service.tcpPort | quote }}
            - name: BATCH_SIZE
              value: {{ .Values.streamer.config.batchSize | quote }}
            - name: COLLECT_INTERVAL
              value: {{ .Values.streamer.config.collectInterval | quote }}
            - name: LOOP
              value: {{ .Values.streamer.config.loop | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
          resources:
            {{- toYaml .Values.streamer.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.streamer.data.existingConfigMap }}
          configMap:
            name: {{ .Values.streamer.data.existingConfigMap }}
          {{- else if .Values.streamer.data.existingPVC }}
          persistentVolumeClaim:
            claimName: {{ .Values.streamer.data.existingPVC }}
          {{- else }}
          configMap:
            name: {{ include "gpu-telemetry-pipeline.fullname" . }}-data
          {{- end }}
      {{- with .Values.streamer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.streamer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.autoscaling.streamer.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "gpu-telemetry-pipeline.streamer.name" . }}
  labels:
    {{- include "gpu-telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: streamer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "gpu-telemetry-pipeline.streamer.name" . }}
  minReplicas: {{ .Values.autoscaling.streamer.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.streamer.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.streamer.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
