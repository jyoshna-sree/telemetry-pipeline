{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gpu-telemetry-pipeline.collector.name" . }}
  labels:
    {{- include "gpu-telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: collector
spec:
  replicas: {{ .Values.collector.replicaCount }}
  selector:
    matchLabels:
      {{- include "gpu-telemetry-pipeline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: collector
  template:
    metadata:
      labels:
        {{- include "gpu-telemetry-pipeline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: collector
    spec:
      {{- include "gpu-telemetry-pipeline.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "gpu-telemetry-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: collector
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.collector.image.repository }}:{{ .Values.collector.image.tag }}"
          imagePullPolicy: {{ .Values.collector.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: COLLECTOR_ID
              value: "$(POD_NAME)"
            - name: MQ_HOST
              value: {{ include "gpu-telemetry-pipeline.mqServer.name" . }}
            - name: MQ_PORT
              value: {{ .Values.mqServer.service.tcpPort | quote }}
            - name: INFLUXDB_URL
              value: {{ .Values.influxdb.url | quote }}
            - name: INFLUXDB_TOKEN
              value: {{ .Values.influxdb.token | quote }}
            - name: INFLUXDB_ORG
              value: {{ .Values.influxdb.org | quote }}
            - name: INFLUXDB_BUCKET
              value: {{ .Values.influxdb.bucket | quote }}
            - name: RETENTION_PERIOD
              value: {{ .Values.collector.config.retentionPeriod | quote }}
            - name: FLUSH_INTERVAL
              value: {{ .Values.collector.config.flushInterval | quote }}
          resources:
            {{- toYaml .Values.collector.resources | nindent 12 }}
      {{- with .Values.collector.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.collector.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.collector.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- if .Values.autoscaling.collector.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "gpu-telemetry-pipeline.collector.name" . }}
  labels:
    {{- include "gpu-telemetry-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: collector
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "gpu-telemetry-pipeline.collector.name" . }}
  minReplicas: {{ .Values.autoscaling.collector.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.collector.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.collector.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
