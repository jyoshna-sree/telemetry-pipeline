apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: gpu-telemetry
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gpu-telemetry-pipeline/api:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: GIN_MODE
            - name: STORAGE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: STORAGE_TYPE
            - name: INFLUXDB_URL
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_URL
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gpu-telemetry-secret
                  key: INFLUXDB_TOKEN
            - name: INFLUXDB_ORG
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_BUCKET
            - name: MAX_PAGE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: MAX_PAGE_SIZE
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: gpu-telemetry
  labels:
    app: api
spec:
  selector:
    app: api
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
