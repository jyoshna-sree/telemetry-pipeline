apiVersion: apps/v1
kind: Deployment
metadata:
  name: mq-server
  namespace: gpu-telemetry
  labels:
    app: mq-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mq-server
  template:
    metadata:
      labels:
        app: mq-server
    spec:
      containers:
        - name: mq-server
          image: gpu-telemetry-pipeline/mq-server:1.0.0
          ports:
            - containerPort: 9000
              name: tcp
            - containerPort: 9001
              name: http
          env:
            - name: TCP_ADDR
              value: ":9000"
            - name: HTTP_ADDR
              value: ":9001"
            - name: BUFFER_SIZE
              value: "10000"
          readinessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mq-server
  namespace: gpu-telemetry
spec:
  selector:
    app: mq-server
  ports:
    - name: tcp
      port: 9000
      targetPort: 9000
    - name: http
      port: 9001
      targetPort: 9001
  type: ClusterIP
