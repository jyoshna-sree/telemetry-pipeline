apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: {{ .Values.namespace | default "gpu-telemetry" }}
  labels:
    app: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: GIN_MODE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: GIN_MODE
            - name: STORAGE_TYPE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: STORAGE_TYPE
            - name: INFLUXDB_URL
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_URL
            - name: INFLUXDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gpu-telemetry-secret
                  key: INFLUXDB_TOKEN
            - name: INFLUXDB_ORG
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_ORG
            - name: INFLUXDB_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: INFLUXDB_BUCKET
            - name: MAX_PAGE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: gpu-telemetry-config
                  key: MAX_PAGE_SIZE
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: {{ .Values.api.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.api.probes.readiness.periodSeconds | default 5 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: {{ .Values.api.probes.liveness.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.api.probes.liveness.periodSeconds | default 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: {{ .Values.namespace | default "gpu-telemetry" }}
  labels:
    app: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: 8080
      {{- if .Values.api.service.nodePort }}
      nodePort: {{ .Values.api.service.nodePort }}
      {{- end }}
  selector:
    app: api
